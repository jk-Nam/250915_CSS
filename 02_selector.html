<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <style>
      .big {
        font-size: 24pt;
        font-weight: bold;
      }
      .tomato {
        color: tomato;
        /* 태그 선택자를 이김 */
      }
      #unique {
        font-size: 36pt;
        color: crimson;
        /* 태그 선택자, 클래스 선택자를 모두 이김 */
      }
    </style>
  </head>
  <body>
    <p id="unique" class="big tomato">태그1</p>
    <h1 id="unique" class="big tomato">태그2</h1>
  </body>
</html>
